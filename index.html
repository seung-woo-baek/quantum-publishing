<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/reset.css" />
  <link rel="stylesheet" type="text/css" href="/css/style.css" />
  <link rel="stylesheet" type="text/css" href="/css/media.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script defer src="/index.js"></script>
  <title>Quantum H&B</title>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo-wrap">
        <h1 class="header-logo"><button class="main"></button></h1>
        <div class="logo-img"></div>
      </div>
      <nav class="menu">
        <ul class="menu-list">
          <li class="menu-list-item"><button class="page1">What we do</button></li>
          <li class="menu-list-item"><button class="page2">Why us</button></li>
          <li class="menu-list-item"><button class="page3">Our team</button></li>
          <li class="menu-list-item"><button class="page4">Our work</button></li>
          <li class="menu-list-item"><button class="page5">Contact</button></li>
        </ul>
      </nav>
      <button class="menu-burger-btn" />
    </header>
    <div class="header-wrap"></div>
    <div class="main-contents">
      <div class="main-banner-wrap"> </div>
    </div>
    <div class="page1-contents">
      <div class="page1-banner-inner"></div>
      <div class="page1-card-wrap">
        <div class="pc">
          <ul class="page1-card-list">
            <li class="page1-card">
              <img src="/images/page1_item_img1.jpg" class="pc" />
              <p class="page1-card-text">1인 미디어 유튜브 컨텐츠</p>
              <h5 class="page1-card-title">기획 및 제작</h5>
            </li>
            <li class="page1-card">
              <img src="/images/page1_item_img2.jpg" class="pc" />
              <p class="page1-card-text">병의원 전용 이커머스</p>
              <h5 class="page1-card-title">구축 및 운영</h5>
            </li>
            <li class="page1-card">
              <img src="/images/page1_item_img3.jpg" class="pc" />
              <p class="page1-card-text">다양한 플랫폼 및 인플루언서 콜라보</p>
              <h5 class="page1-card-title">병의원 마케팅</h5>
            </li>
            <li class="page1-card">
              <img src="/images/page1_item_img4.jpg" class="pc" />
              <p class="page1-card-text">타겟에 맞는</p>
              <h5 class="page1-card-title">셀럽 섭외</h5>
            </li>
          </ul>
        </div>
      </div>
     </div>
     <div class="page2-contents">
      <div class="page2-banner-inner">
        <div class="page2-banner-top">
          <h3 class="page2-title">WHY US</h3>
        </div>
        <div class="page2-banner-bottom"></div>
      </div>
      <div class="page2-contents-wrap"></div>
    </div>
    <div class="page3-contents">
      <h3 class="page3-title">OUR TEAM</h3>
      <div class="page3-contents-wrap"></div>
    </div>
    <div class="page4-contents">
      <div class="page4-contents1">
        <div class="page4-logo"></div>
        <h4 class="page4-text">비지니스 파트너</h4>
      </div>
      <div class="partner-box">
        <div class="partner-img img1"></div>
        <div class="partner-img img2"></div>
        <div class="partner-img img3"></div>
        <div class="partner-img img4"></div>
      </div>
    </div>
    <div class="page5-contents">
      <h3 class="page5-title">CONTACT</h3>
      <div class="page5-contents-wrap">
        <ul class="page5-contents-list">
          <li>
            <img src="/images/pc/contact/p.5_icn01.png" class="pc"/>
            <img src="/images/mobile/contact/M.5_icon01.png" class="mobile"/>
            <p>010-1234-5678</p>
          </li>
          <li>
            <img src="/images/pc/contact/p.5_icn02.png" class="pc"/>
            <img src="/images/mobile/contact/M.5_icon02.png" class="mobile"/>
            <p>quantumh&b@gmail.com</p>
          </li>
          <li>
            <img src="/images/pc/contact/p.5_icn03.png" class="pc"/>
            <img src="/images/mobile/contact/M.5_icon03.png" class="mobile"/>
          </li>
        </ul>
      </div>
      <div class="page5-contact-box">
        <h4 class="page5-sub-title">GET IN TOUCH</h4>
        <form action="#">
          <fieldset>
            <div class="input_g">
              <div class="label">지역</div>
              <div class="form-content">
                <select name="location" id="location0" class="location">
                  <option value="">선택</option>
                  <option value="서울">서울</option>
                  <option value="경기">경기</option>
                  <option value="인천">인천</option>
                  <option value="강원">강원</option>
                  <option value="충북">충북</option>
                  <option value="충남">충남</option>
                  <option value="대전">대전</option>
                  <option value="세종">세종</option>
                  <option value="전북">전북</option>
                  <option value="전남">전남</option>
                  <option value="광주">광주</option>
                  <option value="경북">경북</option>
                  <option value="경남">경남</option>
                  <option value="부산">부산</option>
                  <option value="대구">대구</option>
                  <option value="울산">울산</option>
                  <option value="제주">제주</option>
                </select>
              </div>
            </div>
            <div class="input_g">
              <div class="label">업체명</div>
              <div class="form-content">
                <input type="text" class="input_t" id="company" name="company" placeholder="퀀텀에이치앤비">
              </div>
            </div>
            <div class="input_g">
              <div class="label">담당부서</div>
              <div class="form-content">
                <input type="text" class="input_t" id="department" name="department" placeholder="약무과">
              </div>
            </div>
            <div class="input_g">
              <div class="label">담당자명</div>
              <div class="form-content">
                <input type="text" class="input_t" id="name" name="name" placeholder="홍길동">
              </div>
            </div>
            <div class="input_g">
              <div class="label">이메일</div>
              <div class="form-content email">
                <input type="text" class="input_t" id="emailId" name="emailId" placeholder="이메일"> @ <input type="text" class="input_t" id="address" name="address" :value="emailAddress">
                <select name="address" id="address-select" v-model="emailAddress">
                  <option value="">직접 입력</option>
                  <option value="gmail.com">gmail.com</option>
                  <option value="naver.com">naver.com</option>
                  <option value="hanmail.net">hanmail.net</option>
                  <option value="nate.com">nate.com</option>
                </select>
              </div>
            </div>
            <div class="input_g">
              <div class="label">연락처</div>
              <div class="form-content">
                <input type="text" class="input_t" id="tel" name="tel">
              </div>
            </div>
            <div class="input_g">
              <div class="label">희망사항</div>
              <div class="form-content">
                <input type="checkbox" id="youtube" name="youtube">
                <label for="youtube">유튜브 개인채널</label>
                <input type="checkbox" id="marketing" name="marketing">
                <label for="marketing">병의원 마케팅</label>
                <input type="checkbox" id="page" name="page">
                <label for="page">케어톡 개인 페이지 구축</label>
                <input type="checkbox" id="totalcare" name="totalcare">
                <label for="totalcare">토탈케어</label>
                <input type="checkbox" id="planning" name="planning">
                <label for="planning">기획상담</label>
              </div>
            </div>
            <div class="input_g">
              <div class="label">기타 문의</div>
              <div class="form-content">
                <textarea name="extra" id="extra"></textarea>
              </div>
            </div>
          </fieldset>
          <button type="button" class="form-btn">전송</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
